<div class="container mt-5">
    <div class="card- shadow-lg p-5 w-50 mx-auto">
        <h3 class="text-center text">Edit User</h3>
        <form [formGroup]="userForm" (ngSubmit)="editUser()">
            <div class="mb-2">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" formControlName="name" id="name" required>
            </div>
            <div class="mb-2">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email" id="email" required>
            </div>
            <div class="mb-2">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" formControlName="phone" id="phone" required>
            </div>
            <div class="mb-2">
                <label for="website" class="form-label">Website</label>
                <input type="text" class="form-control" formControlName="website" id="website" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Update</button>
        </form>
    </div>
</div>
